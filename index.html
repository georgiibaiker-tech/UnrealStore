<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unreal Store | Forest Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d4ff;
            --bg-dark: #0b0e11;
            --card-bg: #15191d;
            --accent: #007bff;
            --text-gray: #8b949e;
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 60px 0;
            text-align: center;
            background: linear-gradient(to bottom, rgba(26, 29, 35, 0.8), transparent);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 3.5rem);
            letter-spacing: 8px;
            color: var(--primary);
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
            margin: 0;
            text-transform: uppercase;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 50px 0;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid #2d333b;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            transform: scale(1.03);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .version-badge {
            align-self: center;
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary);
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            margin-bottom: 15px;
        }

        .main-btn {
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 10px;
            font-weight: 600;
            text-transform: uppercase;
            transition: 0.3s;
            margin-top: 20px;
        }

        .main-btn:hover {
            background: #00d4ff;
            color: #000;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.5);
        }
    </style>
</head>
<body>

    <header>
        <h1>UNREAL STORE</h1>
    </header>

    <div class="container">
        <div class="product-card">
            <span class="version-badge">UPDATE</span>
            <h2 class="game-title">Forest v1.0.1</h2>
            <p style="color: var(--text-gray)">добавлен простой ии.</p>
            <a href="https://disk.yandex.ru/d/4QJYYP9upjcuXw" target="_blank" class="main-btn">СКАЧАТЬ ЯНДЕКС.ДИСК</a>
        </div>

        <div class="product-card">
            <span class="version-badge">STABLE</span>
            <h2 class="game-title">Forest v1.0.0</h2>
            <p style="color: var(--text-gray)">Первая версия прототипа.</p>
            <a href="https://disk.yandex.ru/d/CDWb1yzyfaVnuw" target="_blank" class="main-btn">СКАЧАТЬ ЯНДЕКС.ДИСК</a>
        </div>
    </div>

</body>
</html>
